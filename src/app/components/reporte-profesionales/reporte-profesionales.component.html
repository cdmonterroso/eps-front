<div class="container mt-3">
    <div class="row mt-3 justify-content-center">

        <div class="col-6">
            <h2>LISTADO DE PROFESIONALES: </h2>
            <br>
            <form>
              <button (click)="volver()" type="submit" class="btn btn-secondary btn-block">Regresar</button>
              <br>
              <br>
              
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Registro</th>
                        <th scope="col">Nombre completo</th>
                        <th scope="col">Actividad asignada</th>
                        <th scope="col"> - </th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let actividad of actividades">
                        <th scope="row">{{actividad.registroProfesional}}</th>
                        <td>{{actividad.profesional}}</td>
                        <td>{{actividad.fullname}} </td>
                        <td> - </td>
                      </tr>
                    </tbody>
                  </table>


                <br>

            </form>
        </div>


    </div>
</div>
