<div class="container mt-5">
    <div class="row mt-5 justify-content-center">

        <div class="col-6">
            <h2>CAPACITACIONES </h2>
                <hr>
                <button type="submit" (click)="volver()" class="btn btn-secondary btn-block me-2 mb-3">Regresar</button>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de inicio</th>
                        <th scope="col">Fecha de finalizaci√≥n</th>
                        <th scope="col"> - </th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let capacitacion of capacitaciones">
                        <th scope="row">{{capacitacion.fullname}}</th>
                        <td>{{capacitacion.startdate * 1000 | date: 'dd/MM/yyyy'}}</td>
                        <td>{{capacitacion.enddate * 1000 | date: 'dd/MM/yyyy'}} </td>
                        <td> <button type="submit"
                              [routerLink]="['/reporteCapacitaciones', capacitacion.id]"
                              class="btn btn-success btn-block">Ver estado</button> </td>
                      </tr>
                    </tbody>
                  </table>
                <br>

        </div>

    </div>
</div>
